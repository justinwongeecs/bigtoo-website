<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Too - iOS Card Game</title>
    <link rel="icon" type="image/jpeg" href="assets/BigTooAppIcon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-blue-950 to-black min-h-screen">
    <!-- Navigation Bar -->
    <nav class="backdrop-blur-md bg-white/10 border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <img src="assets/BigTooAppIcon.jpg" alt="BigToo Favicon" class="w-8 h-8 rounded-lg">
                    <span class="text-white font-semibold text-lg">BigToo</span>
                </div>
                <div class="flex space-x-8">
                    <a href="index.html" class="text-blue-200 font-semibold hover:text-white transition-colors">Home</a>
                    <a href="privacy.html" class="text-blue-200 font-semibold hover:text-white transition-colors">Privacy Policy</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen py-12">
        <div class="text-center px-4 sm:px-6 lg:px-8">
            <img src="assets/BigTooAppIcon.jpg" alt="BigToo App Icon" class="w-32 h-32 md:w-40 md:h-40 mx-auto mb-6 rounded-[30px] shadow-2xl">
            <h1 class="text-6xl md:text-8xl font-bold text-white mb-8 tracking-wide">BigToo</h1>
            <p class="text-2xl md:text-3xl font-semibold text-blue-200 leading-relaxed max-w-4xl mx-auto mb-12">
                Experience BigToo on iOS: A beautifully crafted native iOS app for the classic Cantonese card game
            </p>
            
            <!-- App Store Button -->
            <div class="text-center mb-12">
                <a href="https://apps.apple.com/us/app/bigtoo/id6480037985" target="_blank" rel="noopener noreferrer" class="inline-block bg-gradient-to-b from-green-500 via-green-600 to-green-700 hover:from-green-600 hover:via-green-700 hover:to-green-800 text-white font-bold py-4 px-8 rounded-xl text-xl transition-all duration-200 transform hover:-translate-y-1 active:translate-y-0 shadow-[inset_0_1px_0_rgba(255,255,255,0.3),inset_0_-1px_0_rgba(0,0,0,0.2),0_8px_0_rgb(21,128,61)] hover:shadow-[inset_0_1px_0_rgba(255,255,255,0.3),inset_0_-1px_0_rgba(0,0,0,0.2),0_6px_0_rgb(21,128,61)] active:shadow-[inset_0_1px_0_rgba(255,255,255,0.3),inset_0_-1px_0_rgba(0,0,0,0.2),0_2px_0_rgb(21,128,61)] active:from-green-700 active:via-green-800 active:to-green-900 border border-green-400/30">
                    Get BigToo On The App Store
                </a>
            </div>
            
            <!-- Screenshots Gallery -->
            <div class="w-full max-w-6xl mx-auto px-4">
                <h3 class="text-2xl font-semibold text-white mb-6 text-center">Screenshots</h3>
                <div class="flex flex-col space-y-4 px-4">
                    <img src="assets/IMG_3425.PNG" alt="BigToo Screenshot 4" class="w-full max-w-md mx-auto rounded-lg shadow-lg">
                    <img src="assets/IMG_3404.PNG" alt="BigToo Screenshot 2" class="w-full max-w-md mx-auto rounded-lg shadow-lg">
                    <img src="assets/IMG_3416.PNG" alt="BigToo Screenshot 3" class="w-full max-w-md mx-auto rounded-lg shadow-lg">
                    <img src="assets/IMG_3435.PNG" alt="BigToo Screenshot 5" class="w-full max-w-md mx-auto rounded-lg shadow-lg">
                    <img src="assets/IMG_3398.PNG" alt="BigToo Screenshot 1" class="w-full max-w-md mx-auto rounded-lg shadow-lg">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
